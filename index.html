<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <style>
      .map {
        height: 500px;
        width: 100%;
        padding-bottom: 5px;
      }

      .radio { margin-left: 20px; }

      .btn-download { margin-bottom: 10px; }

      #legend {
        position: absolute;
        z-index: 100000;
        margin-left: 45px;
        margin-top: 9px;
      }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.2.0/ol-debug.js" type="text/javascript"></script>
    <script
      src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

    <title>Nutrient Management Application</title>
  </head>

  <body>
    <div class="container-fluid">

      <h2>Nutrient Manager</h2>

      <div class="row">
        <div class="col-md-9">
          <div id="map" class="map">
            <div id="legend">
              <img id="legend-img" src="http://sksoilgis1.usask.ca/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=sksoil:sgrp-pm&LEGEND_OPTIONS=forceLabels:on;fontName:Arial">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-md-3">
          <div id="myButtons">
              <div class="radio"><input type="radio" name="options" id="0" autocomplete="off" > Surface texture</div>
              <div class="radio"><input type="radio" name="options" id="1" autocomplete="off" > Parent material</div>
              <div class="radio"><input type="radio" name="options" id="2" autocomplete="off" > Solum depth</div>
              <div class="radio"><input type="radio" name="options" id="3" autocomplete="off" > Subgroup</div>
              <div class="radio"><input type="radio" name="options" id="4" autocomplete="off" > A horizon depth</div>
              <div class="radio"><input type="radio" name="options" id="5" autocomplete="off" checked> Nutrient response</div>
          </div>
        </div>
        <div class=" col-sm-4 col-md-3">
          <div class="row">
            <div class="col-xs-12">
              <input type="range" id="moisture-slider" value="1" min="1" max="3">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p>Wetness (dry-wet)</p>
            </div>
          </div>
        </div>
        <div class=" col-sm-4 col-md-3">
          <a id="export-png" class="btn btn-primary btn-download btn-block"><i class="fa fa-download"></i> Download PNG</a>
          <a id="export-tiff" class="btn btn-primary btn-download btn-block"><i class="fa fa-download"></i> Download GeoTIFF</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="salinity-warning" class="alert alert-danger">
            <strong>Warning:</strong> Please watch for field soil salinity as it has not been mapped on this field and can affect the results of these ratings.
          </div>
        </div>
      </div>

    </div>
  </body>

  <script src="js.js"></script>
</html>
